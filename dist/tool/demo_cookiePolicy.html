<!DOCTYPE HTML>
<html>
    <head>
        <title>FDC CookieLaw Tool</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fdCookieLaw.css">
        <link rel="stylesheet" href="css/demo.css">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="cookiePolicy" class="fdc-cookielaw__policy"></div>
                </div>
            </div>
        </div>


        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/jquery.fdCookieLaw.js"></script>
        <script> 
            $(document).on('ready',function() {
                $('#cookiePolicy').fdCookieLaw({
                    page: 'cookie', 
                    banner: false,
                    bootstrap: true,
                    /*callbackOnAccepted: function() {
                        alert('callbackOnAccepted: Cookie Policy Accepted!');
                    },*/
                    callbackOnRejected: function() {
                        alert('callbackOnRejected: Cookie Policy Rejected!');
                    },
                    callbackOnChoiseChange: function(data) {
                        console.log('choiseChanged -> action: ' + data.action);
                        console.log('choiseChanged -> changed: ' + data.changed);
                        console.log('choiseChanged -> allowed: ' + data.allowed_services);
                    },
                    debug: true
                });
            }); 
        </script>
    </body>
</html>
